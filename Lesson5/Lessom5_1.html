<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            flex-direction: row;
            background-color: black;
            height:400px;
            width: 600px;
            padding: 3px;

        }

        .left{
            background-color: lightgreen;
            padding: 3px;
            flex: 1;
            
        }

        .right{
            display: flex;
            flex-direction: column;
            background-color: lightcoral;
            padding: 3px;
            flex: 2;
        }

        .r1,.r3{
            background-color: blueviolet;
            padding: 20px;
            margin: 2px; 
            flex: 1;
        }
        

        .r2{
            background-color:lightblue;
            margin: 2px;
            flex: 2;
        }
        

    </style>
</head>
<body bgcolor="lightgray">

<div class="main">

    <div class="left">
        
    </div>

    <div class="right">
        <div class="r1"></div>
        <div class="r2"></div>
        <div class="r3"></div>
    </div>

</div>


    
</body>
</html>
